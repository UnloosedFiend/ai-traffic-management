<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Traffic Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #0d0d1a 100%);
            color: #fff;
            min-height: 100vh;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #00d4ff;
        }
        
        .header h1 {
            font-size: 1.5em;
            color: #00d4ff;
        }
        
        .status-bar {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
        }
        
        .status-dot.active {
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Setup Panel */
        .setup-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .setup-panel.hidden {
            display: none;
        }
        
        .setup-panel h2 {
            color: #00d4ff;
            margin-bottom: 25px;
            font-size: 1.3em;
        }
        
        .config-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .config-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .config-item label {
            display: block;
            color: #aaa;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        
        .config-item input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .config-item input:focus {
            outline: none;
            border-color: #00d4ff;
        }
        
        .config-item input::placeholder {
            color: #666;
        }
        
        .lane-label {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .lane-color {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }
        
        .lane-0 { background: #ffff00; }
        .lane-1 { background: #ff00ff; }
        .lane-2 { background: #00ffff; }
        .lane-3 { background: #ffa500; }
        
        .pi-config {
            grid-column: span 2;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: #000;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff4444, #cc0000);
            color: #fff;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 68, 68, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Video Grid */
        .video-section {
            display: none;
        }
        
        .video-section.active {
            display: block;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .video-card {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .video-card.green-lane {
            border-color: #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        .video-card.emergency {
            border-color: #ff4444;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.5);
            animation: emergency-pulse 0.5s infinite alternate;
        }
        
        @keyframes emergency-pulse {
            from { box-shadow: 0 0 20px rgba(255, 68, 68, 0.5); }
            to { box-shadow: 0 0 40px rgba(255, 68, 68, 0.8); }
        }
        
        .video-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            display: block;
        }
        
        .video-card .no-signal {
            width: 100%;
            height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111;
            color: #666;
            font-size: 1.2em;
        }
        
        .video-card .lane-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 12px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 0.8em;
        }
        
        .lane-badge.lane-0 { background: rgba(255, 255, 0, 0.9); color: #000; }
        .lane-badge.lane-1 { background: rgba(255, 0, 255, 0.9); color: #fff; }
        .lane-badge.lane-2 { background: rgba(0, 255, 255, 0.9); color: #000; }
        .lane-badge.lane-3 { background: rgba(255, 165, 0, 0.9); color: #000; }
        
        .video-stats {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            display: flex;
            justify-content: space-between;
        }
        
        .stat {
            font-size: 0.85em;
        }
        
        .stat-value {
            font-weight: bold;
        }
        
        /* Control Panel */
        .control-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .control-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .control-header h3 {
            color: #00d4ff;
        }
        
        .traffic-lights {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .traffic-light {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            min-width: 100px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .traffic-light:hover {
            background: rgba(0, 0, 0, 0.5);
        }
        
        .traffic-light.active {
            border-color: #00ff00;
        }
        
        .traffic-light .light {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 0 auto 10px;
            background: #333;
            transition: all 0.3s;
        }
        
        .traffic-light.active .light {
            background: #00ff00;
            box-shadow: 0 0 30px #00ff00;
        }
        
        .traffic-light.emergency .light {
            background: #ff4444;
            box-shadow: 0 0 30px #ff4444;
            animation: blink 0.3s infinite alternate;
        }
        
        @keyframes blink {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
        
        .traffic-light .name {
            font-size: 0.9em;
            color: #aaa;
        }
        
        .timer {
            font-size: 1.5em;
            font-weight: bold;
            color: #00d4ff;
        }
        
        /* Responsive */
        @media (max-width: 900px) {
            .config-grid {
                grid-template-columns: 1fr;
            }
            .pi-config {
                grid-column: span 1;
                grid-template-columns: 1fr;
            }
            .video-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AI Traffic Management System</h1>
        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="system-status"></div>
                <span id="system-status-text">Stopped</span>
            </div>
            <div class="status-indicator">
                <div class="status-dot" id="pi-status"></div>
                <span>Raspberry Pi</span>
            </div>
        </div>
    </div>
    
    <div class="container">
        <!-- Setup Panel -->
        <div class="setup-panel" id="setup-panel">
            <h2>System Configuration</h2>
            
            <div class="config-grid">
                <div class="config-item">
                    <label>
                        <span class="lane-label">
                            <span class="lane-color lane-0"></span>
                            Camera 1 - Lane 0 (NORTH)
                        </span>
                    </label>
                    <input type="text" id="cam0" placeholder="e.g., 192.168.1.100:8080">
                </div>
                
                <div class="config-item">
                    <label>
                        <span class="lane-label">
                            <span class="lane-color lane-1"></span>
                            Camera 2 - Lane 1 (EAST)
                        </span>
                    </label>
                    <input type="text" id="cam1" placeholder="e.g., 192.168.1.101:8080">
                </div>
                
                <div class="config-item">
                    <label>
                        <span class="lane-label">
                            <span class="lane-color lane-2"></span>
                            Camera 3 - Lane 2 (SOUTH)
                        </span>
                    </label>
                    <input type="text" id="cam2" placeholder="e.g., 192.168.1.102:8080">
                </div>
                
                <div class="config-item">
                    <label>
                        <span class="lane-label">
                            <span class="lane-color lane-3"></span>
                            Camera 4 - Lane 3 (WEST)
                        </span>
                    </label>
                    <input type="text" id="cam3" placeholder="e.g., 192.168.1.103:8080">
                </div>
                
                <div class="pi-config">
                    <div class="config-item">
                        <label>Raspberry Pi IP Address</label>
                        <input type="text" id="pi-ip" placeholder="e.g., 10.230.39.152" value="10.230.39.152">
                    </div>
                    <div class="config-item">
                        <label>Pi Port</label>
                        <input type="number" id="pi-port" value="5000">
                    </div>
                </div>
            </div>
            
            <div class="btn-group">
                <button class="btn btn-primary" id="start-btn" onclick="startSystem()">
                    Start System
                </button>
            </div>
        </div>
        
        <!-- Video Section -->
        <div class="video-section" id="video-section">
            <div class="video-grid">
                <div class="video-card" id="video-card-0">
                    <span class="lane-badge lane-0">LANE 0 - NORTH</span>
                    <img id="video-0" src="" alt="Lane 0">
                    <div class="video-stats">
                        <span class="stat">Vehicles: <span class="stat-value" id="vehicles-0">0</span></span>
                        <span class="stat">FPS: <span class="stat-value" id="fps-0">0</span></span>
                    </div>
                </div>
                
                <div class="video-card" id="video-card-1">
                    <span class="lane-badge lane-1">LANE 1 - EAST</span>
                    <img id="video-1" src="" alt="Lane 1">
                    <div class="video-stats">
                        <span class="stat">Vehicles: <span class="stat-value" id="vehicles-1">0</span></span>
                        <span class="stat">FPS: <span class="stat-value" id="fps-1">0</span></span>
                    </div>
                </div>
                
                <div class="video-card" id="video-card-2">
                    <span class="lane-badge lane-2">LANE 2 - SOUTH</span>
                    <img id="video-2" src="" alt="Lane 2">
                    <div class="video-stats">
                        <span class="stat">Vehicles: <span class="stat-value" id="vehicles-2">0</span></span>
                        <span class="stat">FPS: <span class="stat-value" id="fps-2">0</span></span>
                    </div>
                </div>
                
                <div class="video-card" id="video-card-3">
                    <span class="lane-badge lane-3">LANE 3 - WEST</span>
                    <img id="video-3" src="" alt="Lane 3">
                    <div class="video-stats">
                        <span class="stat">Vehicles: <span class="stat-value" id="vehicles-3">0</span></span>
                        <span class="stat">FPS: <span class="stat-value" id="fps-3">0</span></span>
                    </div>
                </div>
            </div>
            
            <!-- Control Panel -->
            <div class="control-panel">
                <div class="control-header">
                    <h3>Traffic Signal Control</h3>
                    <div class="timer" id="timer">--</div>
                </div>
                
                <div class="traffic-lights">
                    <div class="traffic-light" id="light-0" onclick="setSignal(0)">
                        <div class="light"></div>
                        <div class="name">NORTH</div>
                    </div>
                    <div class="traffic-light" id="light-1" onclick="setSignal(1)">
                        <div class="light"></div>
                        <div class="name">EAST</div>
                    </div>
                    <div class="traffic-light" id="light-2" onclick="setSignal(2)">
                        <div class="light"></div>
                        <div class="name">SOUTH</div>
                    </div>
                    <div class="traffic-light" id="light-3" onclick="setSignal(3)">
                        <div class="light"></div>
                        <div class="name">WEST</div>
                    </div>
                </div>
                
                <div class="btn-group" style="margin-top: 20px;">
                    <button class="btn btn-danger" onclick="stopSystem()">Stop System</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let statusInterval = null;
        let activeCameras = [];
        
        async function startSystem() {
            const btn = document.getElementById('start-btn');
            btn.disabled = true;
            btn.textContent = 'Starting...';
            
            // Gather camera IPs
            const cameras = {};
            for (let i = 0; i < 4; i++) {
                const input = document.getElementById(`cam${i}`);
                if (input.value.trim()) {
                    let url = input.value.trim();
                    if (!url.startsWith('http')) {
                        url = `http://${url}/video`;
                    }
                    cameras[i] = url;
                    activeCameras.push(i);
                }
            }
            
            const piIp = document.getElementById('pi-ip').value.trim();
            const piPort = parseInt(document.getElementById('pi-port').value) || 5000;
            
            try {
                const response = await fetch('/api/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        cameras: cameras,
                        pi_ip: piIp,
                        pi_port: piPort
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'ok') {
                    // Hide setup, show video
                    document.getElementById('setup-panel').classList.add('hidden');
                    document.getElementById('video-section').classList.add('active');
                    
                    // Start video streams
                    for (const laneId of activeCameras) {
                        document.getElementById(`video-${laneId}`).src = `/video/${laneId}`;
                    }
                    
                    // Update status indicators
                    document.getElementById('system-status').classList.add('active');
                    document.getElementById('system-status-text').textContent = 'Running';
                    
                    if (data.pi_connected) {
                        document.getElementById('pi-status').classList.add('active');
                    }
                    
                    // Start polling status
                    statusInterval = setInterval(updateStatus, 500);
                } else {
                    alert('Error: ' + data.message);
                    btn.disabled = false;
                    btn.textContent = 'Start System';
                }
            } catch (error) {
                alert('Failed to start system: ' + error);
                btn.disabled = false;
                btn.textContent = 'Start System';
            }
        }
        
        async function stopSystem() {
            try {
                await fetch('/api/stop', { method: 'POST' });
                
                // Stop video streams
                for (let i = 0; i < 4; i++) {
                    document.getElementById(`video-${i}`).src = '';
                }
                
                // Clear interval
                if (statusInterval) {
                    clearInterval(statusInterval);
                    statusInterval = null;
                }
                
                // Update UI
                document.getElementById('system-status').classList.remove('active');
                document.getElementById('system-status-text').textContent = 'Stopped';
                document.getElementById('pi-status').classList.remove('active');
                
                // Show setup panel
                document.getElementById('setup-panel').classList.remove('hidden');
                document.getElementById('video-section').classList.remove('active');
                document.getElementById('start-btn').disabled = false;
                document.getElementById('start-btn').textContent = 'Start System';
                
                activeCameras = [];
                
            } catch (error) {
                console.error('Stop error:', error);
            }
        }
        
        async function updateStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                // Update lane stats
                for (let i = 0; i < 4; i++) {
                    const lane = data.lanes[i];
                    if (lane) {
                        document.getElementById(`vehicles-${i}`).textContent = lane.vehicles;
                        document.getElementById(`fps-${i}`).textContent = lane.fps;
                        
                        // Update video card styling
                        const card = document.getElementById(`video-card-${i}`);
                        card.classList.toggle('green-lane', data.current_green_lane === i && !data.emergency_active);
                        card.classList.toggle('emergency', lane.emergency);
                        
                        // Update traffic light
                        const light = document.getElementById(`light-${i}`);
                        light.classList.toggle('active', data.current_green_lane === i);
                        light.classList.toggle('emergency', lane.emergency && data.current_green_lane === i);
                    }
                }
                
                // Update timer
                document.getElementById('timer').textContent = 
                    data.current_green_lane >= 0 ? `${data.remaining_time}s` : '--';
                
                // Update Pi status
                document.getElementById('pi-status').classList.toggle('active', data.pi_connected);
                
            } catch (error) {
                console.error('Status update error:', error);
            }
        }
        
        async function setSignal(laneId) {
            try {
                await fetch(`/api/signal/${laneId}`, { method: 'POST' });
            } catch (error) {
                console.error('Signal error:', error);
            }
        }
    </script>
</body>
</html>
